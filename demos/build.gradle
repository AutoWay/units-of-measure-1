buildscript {
    ext.kotlin_version = "1.2.41"
    repositories {
        jcenter()
        mavenLocal()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "info.kunalsheth.units:plugin:3.0.0"
    }
}

allprojects {
    group "info.kunalsheth.units.demos"
    version "3.0.0"
    repositories.jcenter()
}